<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrom-board wood">
        <div class="hole"></div>
        <div class="hole-pointer-top-left"></div>
        <div class="arrow-top-left"></div>
        <div class="arc-circle-top-left"></div>
        <div class="arc-circle-arrow-top-left-1"></div>
        <div class="arc-circle-arrow-top-left-2"></div>
        <div class="arc-circle-top-right"></div>
        <div class="arc-circle-arrow-top-right-1"></div>
        <div class="arc-circle-arrow-top-right-2"></div>
        <div class="arc-circle-bottom-right"></div>
        <div class="arc-circle-arrow-bottom-right-1"></div>
        <div class="arc-circle-arrow-bottom-right-2"></div>
        <div class="arc-circle-bottom-left"></div>
        <div class="arc-circle-arrow-bottom-left-1"></div>
        <div class="arc-circle-arrow-bottom-left-2"></div>
        <div class="arrow-top-right"></div>
        <div class="arrow-bottom-right"></div>
        <div class="arrow-bottom-left"></div>
        <div class="hole-pointer-top-right"></div>
        <div class="hole-pointer-bottom-right"></div>
        <div class="hole-pointer-bottom-left"></div>
        <div class="mini-circle-top-left"></div>
        <div class="mini-circle-top-right"></div>
        <div class="mini-circle-bottom-right"></div>
        <div class="mini-circle-bottom-left"></div>
        <div class="hole-top-right"></div>
        <div class="hole-bottom-right"></div>
        <div class="hole-bottom-left"></div>
        <div class="hole-top-left"></div>
        <div class="red-dot striker-circle-1"></div>
        <div class="red-dot striker-circle-2"></div>
        <div class="red-dot striker-circle-3"></div>
        <div class="red-dot striker-circle-4"></div>
        <div class="red-dot striker-circle-5"></div>
        <div class="red-dot striker-circle-6"></div>
        <div class="red-dot striker-circle-7"></div>
        <div class="red-dot striker-circle-8"></div>
        <div class="top-back-line"></div>
        <div class="top-front-line"></div>
        <div class="bottom-back-line"></div>
        <div class="bottom-front-line"></div>
        <div class="left-back-line"></div>
        <div class="left-front-line"></div>
        <div class="right-back-line"></div>
        <div class="right-front-line"></div>
        <div class="center red-dot"></div>
        <div class="crc-60px"></div>
        <div class="crc-64px"></div>
        <div class="crc-68px"></div>
        <div class="crc-72px"></div>
        <div class="crc-85px"></div>
        <div class="outer-red-dot"></div>
        <div class="triangle-1"></div>
        <div class="triangle-2"></div>
        <div class="triangle-3"></div>
        <div class="triangle-4"></div>
        <div class="triangle-5 "></div>
        <div class="triangle-6 "></div>
        <div class="triangle-7 "></div>
        <div class="triangle-8 "></div>
    </div>
    
</body>
</html>
